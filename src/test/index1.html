<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var canvas = document.createElement('canvas')
      canvas.width = canvas.height = 200

      document.body.appendChild(canvas)

      var context = canvas.getContext('2d')

      var radious = [10, 30, 50]
      var option = [1, 1, 1]

      var speedOpacity = 1 / 70

      var paint = function(index) {
        if (radious[index] >= 70) {
          radious[index] = 10
        }

        option[index] = (60 - radious[index]) * speedOpacity

        context.beginPath()
        context.arc(100, 100, radious[index], 0, 2 * Math.PI)
        context.fillStyle = `rgba(0,100,255,${option[index]})`
        context.fill()
        context.closePath()
        context.lineWidth = 0
        context.strokeStyle = `rgba(0,0,0,0)`
        context.stroke()

        radious[index] = radious[index] + 0.7
      }

      var i = 0
      var draw = function() {
        context.clearRect(0, 0, 200, 200)
        for (i = 0; i < 3; i++) {
          paint(i)
        }
        window.requestAnimationFrame(draw)
      }

      draw()
    </script>
  </body>
</html>
